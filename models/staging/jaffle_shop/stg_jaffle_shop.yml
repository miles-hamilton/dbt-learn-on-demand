version: 2

models: 
  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
  - name: stg_orders
    columns: 
      - name: status
        tests:
          - accepted_values: 
              values: [
                'completed', 
                'placed',
                'return_pending',
                'returned', 
                'shipped', 
              ]
      - name: customer_id 
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
  - name: stg_payments
    columns: 
      - name: payment_id
        tests:
          - unique
          - not_null
